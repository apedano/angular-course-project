<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h1> {{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div appDropdown class="btn-group" role="group">
           <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Manage Recipe
               <span class="caret"></span></button>
               <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="toShoppingListClick()">To shopping list</a></li>
                <li><a style="cursor: pointer;">Edit recipe</a></li>
                <li><a style="cursor: pointer;">Delete recipe</a></li>
            </ul>
       </div>
       
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <b>Name:</b>{{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12" style="text-align: center;">
                <b>Ingredients</b>
            </div>
       </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-group">
                    <li 
                    class = "list-group-item"
                    *ngFor="let i of recipe.ingredients">
                    <b>{{i.name}}</b> ({{i.amount}})
                </li>        
                </ul>
            </div>
       </div>
    </div>
</div>

<app-header (selection)="onSelectionDone($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes *ngIf="selection === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="selection === 'shoppingList'"></app-shopping-list>
    </div>
    
  </div>
</div>
